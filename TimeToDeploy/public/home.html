<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            text-align: center;
            background-color: rgb(179, 179, 195);
        }
        h1 {
            color: hsl(358, 82%, 36%);
        }
        .clock {
            font-size: 24px;
            margin-top: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff7b;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            margin-left: 400px;
            margin-right: 400px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
</head>
<body>
    <h1>See the time of specific city</h1>

    <form id="timezone-form">
        <label for="city">Select a City:</label>
        <select id="city">
            <option value="New York">New York</option>
            <option value="Beijing">Beijing</option>
            <option value="Tokyo">Tokyo</option>
            <option value="Copenhagen">Copenhagen</option>
            <option value="Los Angeles">Los Angeles</option>
        </select>
        <button type="submit">Get time</button>
    </form>

    <div class="container">
        <div id="city-clock" class="clock"></div>
        <div id="local-clock" class="clock"></div>
    </div>

    <script>
        let offSet = 0;

        function updateClock() {
        const now = new Date();
        const clockElement = document.getElementById("local-clock");
        clockElement.textContent = `Current local time: ${now.toLocaleTimeString()}`;
        }

        function updateClock2() {
        const now = new Date();
        now.setHours(now.getHours() + offSet);
        const clockElement = document.getElementById("city-clock");
        clockElement.textContent = `Current time in selected city: ${now.toLocaleTimeString()}`;
        }

        setInterval(updateClock, 1000);
        setInterval(updateClock2, 1000);


        document.getElementById("timezone-form").addEventListener("submit", (e) => {
            e.preventDefault();

            const cityName = document.getElementById("city").value;
            const result = document.getElementById("result");

            fetch(`/gettimezone?city=${cityName}`)
                .then((response) => response.json())
                .then((data) => {
                    if (data.error) {
                         result.textContent = data.error;
                    } else {
                        offSet = data.offSet;
                        updateClock2();
        }
        })
        .catch((error) => {
        result.textContent = "An error occurred while fetching data.";
        });
        });

       
        updateClock();
        updateClock2();
    </script>
</body>
</html>
